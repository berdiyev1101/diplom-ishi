{% extends 'base.html' %}
{% block title %}
Sign In
{% endblock title %}
{% block main %}
<div class="container">
    <form method="post" enctype="multipart/form-data" action="" class="col-md-5 mx-auto p-4 shadow rounded bg-light">
    {% csrf_token %}
    <h3 class="text-center mb-4">SIGN IN</h3>
    {{ form.as_p }}
    <div class="text-center mt-4">
        <button class="btn btn-warning px-4" type="submit">Sign In</button>
    </div>
</form>

</div>
{% endblock main %}
