{% extends 'base.html' %}
{% block title %}
LIKES
{% endblock title %}
{% block main %}
<div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Unit Price </th>
                                    <th>Stock</th>
                                    <th>Add Item</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for product in products %}
                                <tr>
                                    <td class="thumbnail-img">
                                        <a href="#">
									<img class="img-fluid" src="{{product.get_first_name}}" alt="" />
								</a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="#">
									{{product.title}}
								</a>
                                    </td>
                                    <td class="price-pr">
                                        <p>$ {{product.price}}</p>
                                    </td>
                                    <td class="quantity-box">{{product.quantity}}</td>
                                    <td class="add-pr">
                                        <a class="btn hvr-hover" href="{% url 'basket_add' product.pk %}">Add to Cart</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main%}
